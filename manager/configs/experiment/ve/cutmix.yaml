configs:
  train_img_dbs: 
  - /data/share/UNITER/ve/img_db/flickr30k
  - /data/share/UNITER/ve/img_db/flickr30k
  train_txt_dbs: 
  # - /data/share/UNITER/ve/txt_db/ve_train.db
